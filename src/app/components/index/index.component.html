<table class="table table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Price</td>
      <td colspan="2">Actions</td>
    </tr>   
  </thead>

  <tbody>
    <tr *ngFor="let coin of coins">
      <td>{{ coin.name }}</td>
      <td>{{ coin.price }}</td>
      <td>
        <a [routerLink]="['edit/', coin._id]" class="btn btn-primary">Edit</a>
      </td>
      <td>
        <a routerLink="" class="btn btn-danger"></a>
      </td>
    </tr>
  </tbody>

</table>
